<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Weather API</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Weather API</h1>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" required>
        </div>
       
        <button id="get" class="btn btn-success">Get site</button>
        <hr>
        <div class="panel">
          <p>Woeid: <span id="woeid"></p>
        </div>
        
        <table id="data" class="table">
          <thead>
            <tr>
                <th>Date</th>
                <th>Temp. min</th>
                <th>Temp. max</th>
                <th>Icon</th>
                <th>State</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
